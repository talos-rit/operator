name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      # Setup
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install CppUTest
        run: |
          sudo apt-get update
          sudo apt-get install -y cpputest
      
      # Build and Run Tests with Reporting and Coverage
      - name: Run Common Unit Tests
        # working-directory: $GITHUB_WORKSPACE
        run: |
          make common_test_report

      - name: Run ERV Unit Tests
        run: |
          make erv_test_report

      - name: Run Ichor Unit Tests
        run: |
          make ichor_test_report
      
      # Post Processing
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/**/cpputest_*.xml
        if: ${{ !cancelled() }}
      
      # TODO: Decide between lcov, gcov, gcovr, codecov, coveralls, and SonarQube for code coverage reporting